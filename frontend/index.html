<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mental Health Support</title>
  <style>
    /* YOUR ENTIRE CSS ‚Äî unchanged */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .chat-container { background: #1a1a2e; border-radius: 20px; width: 100%; max-width: 600px; height: 90vh; display: flex; flex-direction: column; overflow: hidden; border: 1px solid #2d2d44; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3); }
    .chat-header { background: linear-gradient(135deg, #6b5b95 0%, #b8a9c9 100%); color: #fff; padding: 20px; text-align: center; }
    .chat-header h1 { font-size: 1.5rem; margin-bottom: 5px; }
    .chat-header p { font-size: 0.9rem; opacity: 0.9; }
    .consent-screen { padding: 40px; text-align: center; flex: 1; display: flex; flex-direction: column; justify-content: center; background: #1a1a2e; color: #e0e0e0; }
    .consent-screen h2 { margin-bottom: 20px; color: #b8a9c9; }
    .consent-screen p { line-height: 1.6; margin-bottom: 30px; color: #b0b0b0; }
    .consent-buttons { display: flex; gap: 15px; justify-content: center; flex-wrap: wrap; }
    .btn { padding: 12px 30px; border-radius: 25px; border: none; cursor: pointer; font-size: 1rem; transition: all 0.3s ease; }
    .btn-primary { background: linear-gradient(135deg, #6b5b95 0%, #b8a9c9 100%); color: #fff; }
    .btn-secondary { background: #2d2d44; color: #b0b0b0; }
    .chat-messages { flex: 1; overflow-y: auto; padding: 20px; display: none; background: #16213e; }
    .message { margin-bottom: 15px; animation: fadeIn 0.3s ease; }
    .message.user { text-align: right; }
    .message-bubble { display: inline-block; padding: 12px 18px; border-radius: 18px; max-width: 75%; word-wrap: break-word; line-height: 1.5; }
    .message.user .message-bubble { background: linear-gradient(135deg, #6b5b95 0%, #b8a9c9 100%); color: #fff; border-bottom-right-radius: 4px; }
    .message.bot .message-bubble { background: #2d2d44; color: #e0e0e0; border-bottom-left-radius: 4px; }
    .crisis-alert { background: #2c2416; border: 2px solid #d4a017; border-radius: 10px; padding: 20px; margin: 15px 0; }
    .chat-input-area { padding: 20px; background: #1a1a2e; border-top: 1px solid #2d2d44; display: none; }
    .chat-input { flex: 1; padding: 12px 18px; border-radius: 25px; border: 2px solid #2d2d44; background: #16213e; color: #e0e0e0; }
    .send-btn { background: linear-gradient(135deg, #6b5b95 0%, #b8a9c9 100%); color: #fff; border: none; padding: 12px 25px; border-radius: 25px; cursor: pointer; }
  </style>
</head>

<body>
  <div class="chat-container">
    <div class="chat-header">
      <h1>üå∏ Mental Health Support</h1>
      <p>A safe space to share your thoughts</p>
    </div>

    <div class="consent-screen" id="consentScreen">
      <h2>Welcome</h2>
      <p>This chatbot listens and supports you. Not a substitute for professional help.</p>
      <div class="consent-buttons">
        <button class="btn btn-primary" onclick="giveConsent()">I Understand, Continue</button>
        <button class="btn btn-secondary" onclick="declineConsent()">Not Now</button>
      </div>
    </div>

    <div class="chat-messages" id="chatMessages"></div>

    <div class="typing-indicator" id="typingIndicator">
      <span></span><span></span><span></span>
    </div>

    <div class="chat-input-area" id="chatInputArea">
      <div class="input-wrapper">
        <input type="text" class="chat-input" id="chatInput" placeholder="Share what's on your mind..." onkeypress="handleKeyPress(event)">
        <button class="send-btn" id="sendBtn" onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script>
    // inside frontend/index.html (in the script block)
    const BACKEND = "https://mental-health-chatbot-ex79-a58hv4dn1.vercel.app";

    let sessionId = "session_" + Date.now();

    function giveConsent() {
      document.getElementById('consentScreen').style.display = 'none';
      document.getElementById('chatMessages').style.display = 'block';
      document.getElementById('chatInputArea').style.display = 'block';
      addBotMessage("Hello! I'm here to listen. üíú");
    }

    function declineConsent() { alert("Take care üíö"); }

    function addUserMessage(t) {
      const div = document.createElement('div');
      div.className = "message user";
      div.innerHTML = `<div class="message-bubble">${escapeHtml(t)}</div>`;
      chatMessages.appendChild(div);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function addBotMessage(t) {
      const div = document.createElement('div');
      div.className = "message bot";
      div.innerHTML = `<div class="message-bubble">${t.replace(/\n/g, "<br>")}</div>`;
      chatMessages.appendChild(div);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function escapeHtml(t) {
      const div = document.createElement("div");
      div.textContent = t; 
      return div.innerHTML;
    }

    async function sendMessage() {
      const input = document.getElementById("chatInput");
      const sendBtn = document.getElementById("sendBtn");
      const message = input.value.trim();
      if (!message) return;

      addUserMessage(message);
      input.value = "";
      sendBtn.disabled = true;
      typingIndicator.style.display = "block";

      try {
        const res = await fetch(BACKEND + "/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message, sessionId })
        });

        const data = await res.json();
        typingIndicator.style.display = "none";

        // ‚úÖ FIX: normalize backend reply
        const reply = data.reply ?? data.text ?? data.message ?? "No response";
        const crisis = data.isCrisis ?? false;

        if (crisis) {
          addBotMessage("‚ö†Ô∏è Crisis detected. Please seek immediate help.");
        }

        addBotMessage(reply);

      } catch (e) {
        typingIndicator.style.display = "none";
        addBotMessage("Network problem. Please check your connection.");
      }

      sendBtn.disabled = false;
    }

    function handleKeyPress(e) {
      if (e.key === "Enter") sendMessage();
    }
  </script>
</body>
</html>
